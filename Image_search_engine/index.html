<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>Your Own Image Search Engine</h1>
            <p>Search and Download any image within a second</p>
           <div class="search-box">
            <input type="text" placeholder="Search Image">
            <div class="btn">
                <button><img src="search.svg" alt="search" ></button>
            </div>
            
           </div>
        </div>
    </div>

    <div class="image-gallery">
        <ul class="images">
            <li class="image">
                <img src="img-1.jpg" alt="image" class="photo">
                
            </li>

            <li class="image"><img src="img-2.png" alt="image" class="photo"></li>
            <li class="image"><img src="img-3.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-4.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-5.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-6.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-7.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-8.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-9.png" alt="image" class="photo"></li>
            <li class="image"><img src="img-10.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-11.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="img-12.jpg" alt="image" class="photo"></li>
        </ul>
        <button id="load">More</button>
    </div>
</body>
<script src="script.js"></script>
</html>
